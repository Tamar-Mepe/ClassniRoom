<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="../js/script.js"></script>
    <title>Classwork</title>
    <link rel="icon" type="image/png" href="../images/favicon.png">
</head>

<body>
    <header>
        <nav>
            <ul class="left-stuff">
                <button class="burger-icon"><img src="../images/burger.svg"></button>
                <li class="logo">ClassniRoom</li>
            </ul>
            <ul class="middle-text">
                <li><a href="classroom.html">Stream</a></li>
                <li><a href="#" class="curr-page">Classwork</a></li>
                <li><a href="students.html">People</a></li>
            </ul>
            <ul class="right-stuff">
                <button class="invite-button" id="invite-button">Invite</button>
                <li><img src="../images/girl.svg" class="girl-icon"></li>
            </ul>
        </nav>
    </header>
    <div class="popup-container" id="invite-popup-container">
        <div class="popup-style">
            <div class="popup">
                <div class="popup-main-label">Invite a friend</div>
                <input type="text" placeholder="Email" class="invite-field">
                <div class="popup-buttons">
                    <button id="invite-close-button">Cancel</button>
                    <button id="inv-button">Invite</button>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div class="assignments-container" id="assignments-container">
            <button class="view-your-work-button">
                <a href="yourwork.html">
                    <svg>
                        <path
                            d="M19 3h-4.18C14.4 1.84 13.3 1 12 1s-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7.55 0c.14-.15.33-.25.55-.25s.41.1.55.25c.12.13.2.31.2.5 0 .41-.34.75-.75.75s-.75-.34-.75-.75c0-.19.08-.37.2-.5zM19 5v10.79C16.52 14.37 13.23 14 12 14s-4.52.37-7 1.79V5h14zM5 19v-.77C6.74 16.66 10.32 16 12 16s5.26.66 7 2.23V19H5z">
                        </path>
                        <path
                            d="M12 13c1.94 0 3.5-1.56 3.5-3.5S13.94 6 12 6 8.5 7.56 8.5 9.5 10.06 13 12 13zm0-5c.83 0 1.5.67 1.5 1.5S12.83 11 12 11s-1.5-.67-1.5-1.5S11.17 8 12 8z">
                        </path>
                    </svg>
                    <span>View your work</span>
                </a>
            </button>
            <template id="assignment-bar-style-id">
                <div class="assignment-bar-style">
                    <div class="assignment-bar">
                        <div class="assignment-bar-left">
                            <div class="assignment-logo">
                                <svg>
                                    <path d="M7 15h7v2H7zm0-4h10v2H7zm0-4h10v2H7z"></path>
                                    <path
                                        d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-.14 0-.27.01-.4.04a2.008 2.008 0 0 0-1.44 1.19c-.1.23-.16.49-.16.77v14c0 .27.06.54.16.78s.25.45.43.64c.27.27.62.47 1.01.55.13.02.26.03.4.03h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7-.25c.41 0 .75.34.75.75s-.34.75-.75.75-.75-.34-.75-.75.34-.75.75-.75zM19 19H5V5h14v14z">
                                    </path>
                                </svg>
                            </div>
                            <div class="assignment-name-style" id="assignment-name-id"></div>
                            <div class="assignment-comments" id="assignment-comments-id">
                                <svg viewBox="0 0 24 24">
                                    <path
                                        d="M21.99 4c0-1.1-.89-2-1.99-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14l4 4-.01-18zM4 16V4h16v12H4z">
                                    </path>
                                    <path d="M6 12h12v2H6zm0-3h12v2H6zm0-3h12v2H6z"></path>
                                </svg>
                            </div>
                            <div class="comments-num-style" id="number-of-comments"></div>
                        </div>
                        <div class="due-date-style" id="assignment-due-date"></div>
                    </div>
                    <div class="assignment-content-container">
                        <div class="assignment-content">
                            <div class="assignment-post-date" id="assignment-posted-date"></div>
                            <div class="assignment-content-main" id="assignment-content-main"></div>
                        </div>
                        <div class="view-assignment-style">
                            <button class="post-comments-button" id="view-assignment-button"></button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </main>
</body>

</html>
