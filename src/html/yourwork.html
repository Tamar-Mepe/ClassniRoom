<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="../js/script.js"></script>
    <title>Your Work</title>
    <link rel="icon" type="image/png" href="../images/favicon.png">
</head>

<body>
    <header>
        <nav>
            <ul class="left-stuff">
                <button class="burger-icon"><img src="../images/burger.svg"></button>
                <li class="logo">ClassniRoom</li>
            </ul>
            <ul class="right-stuff">
                <button class="invite-button" id="invite-button">Invite</button>
                <li><img src="../images/girl.svg" class="girl-icon"></li>
            </ul>
        </nav>
    </header>
    <div class="popup-container" id="invite-popup-container">
        <div class="popup-style">
            <div class="popup">
                <div class="popup-main-label">Invite a friend</div>
                <input type="text" placeholder="Email" class="invite-field">
                <div class="popup-buttons">
                    <button id="invite-close-button">Cancel</button>
                    <button>Invite</button>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div class="your-work-container">
            <div class="student-info">
                <img src="../images/girl.svg" class="girl-icon">
                <span>Adelyn Nichols</span>
            </div>

            <div class="your-work-assignments">
                <div class="assignment-bar-style">
                    <div class="assignment-bar">
                        <div class="assignment-bar-left">
                            <div class="assignment-name-style">მეორე დავალება</div>
                            <div class="assignment-comments">
                                <svg viewBox="0 0 24 24">
                                    <path
                                        d="M21.99 4c0-1.1-.89-2-1.99-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14l4 4-.01-18zM4 16V4h16v12H4z">
                                    </path>
                                    <path d="M6 12h12v2H6zm0-3h12v2H6zm0-3h12v2H6z"></path>
                                </svg>
                            </div>
                            <div class="comments-num-style">4</div>
                        </div>
                        <div class="due-date-style">Jan 13</div>
                        <div class="assignment-status">24/30</div>
                    </div>
                    <div class="assignment-content-container">
                        <div class="assignment-content">
                            <div class="assignment-content-main">No work has been attached</div>
                        </div>
                        <div class="view-assignment-style">
                            <button class="post-comments-button">View Details</button>
                        </div>
                    </div>
                </div>

                <div class="assignment-bar-style">
                    <div class="assignment-bar">
                        <div class="assignment-bar-left">
                            <div class="assignment-name-style">პირველი დავალება</div>
                            <div class="assignment-comments">
                                <svg viewBox="0 0 24 24">
                                    <path
                                        d="M21.99 4c0-1.1-.89-2-1.99-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14l4 4-.01-18zM4 16V4h16v12H4z">
                                    </path>
                                    <path d="M6 12h12v2H6zm0-3h12v2H6zm0-3h12v2H6z"></path>
                                </svg>
                            </div>
                            <div class="comments-num-style">2</div>
                        </div>
                        <div class="due-date-style">Jan 1</div>
                        <div class="assignment-status">20/20</div>
                    </div>
                    <div class="assignment-content-container">
                        <div class="assignment-content">
                            <div class="assignment-content-main">No work has been attached</div>
                        </div>
                        <div class="view-assignment-style">
                            <button class="post-comments-button">View Details</button>
                        </div>
                    </div>
                </div>

                <div class="assignment-bar-style">
                    <div class="assignment-bar">
                        <div class="assignment-bar-left">
                            <div class="assignment-name-style">სატესტო დავალება</div>
                            <div class="assignment-comments">
                                <svg viewBox="0 0 24 24">
                                    <path
                                        d="M21.99 4c0-1.1-.89-2-1.99-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14l4 4-.01-18zM4 16V4h16v12H4z">
                                    </path>
                                    <path d="M6 12h12v2H6zm0-3h12v2H6zm0-3h12v2H6z"></path>
                                </svg>
                            </div>
                            <div class="comments-num-style">8</div>
                        </div>
                        <div class="due-date-style">Dec 21, 2020</div>
                        <div class="assignment-status">Assigned</div>
                    </div>
                    <div class="assignment-content-container">
                        <div class="assignment-content">
                            <div class="assignment-content-main">No work has been attached</div>
                        </div>
                        <div class="view-assignment-style">
                            <button class="post-comments-button">View Details</button>
                        </div>
                    </div>
                </div>

                <div class="assignment-bar-style">
                    <div class="assignment-bar">
                        <div class="assignment-bar-left">
                            <div class="assignment-name-style">კლასის შესახებ</div>
                            <div class="assignment-comments">
                                <svg viewBox="0 0 24 24">
                                    <path
                                        d="M21.99 4c0-1.1-.89-2-1.99-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14l4 4-.01-18zM4 16V4h16v12H4z">
                                    </path>
                                    <path d="M6 12h12v2H6zm0-3h12v2H6zm0-3h12v2H6z"></path>
                                </svg>
                            </div>
                            <div class="comments-num-style">2</div>
                        </div>
                        <div class="due-date-style">Nov 23, 2020</div>
                        <div class="assignment-status">Turned in</div>
                    </div>
                    <div class="assignment-content-container">
                        <div class="assignment-content">
                            <div class="assignment-content-main">No work has been attached</div>
                        </div>
                        <div class="view-assignment-style">
                            <button class="post-comments-button">View Details</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
