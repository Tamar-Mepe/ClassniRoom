<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/script.js"></script>
    <title>Programming</title>
</head>

<body>
    <header>
        <nav>
            <ul class="left-stuff">
                <button class="burger-icon"><img src="../images/burger.svg"></button>
                <li class="logo">ClassniRoom</li>
            </ul>
            <ul class="middle-text">
                <li><a href="#" class="curr-page">Stream</a></li>
                <li><a href="assignments.html">Assignments</a></li>
                <li><a href="students.html">People</a></li>
            </ul>
            <ul class="right-stuff">
                <button class="invite-button" id="invite-button">Invite</button>
                <li><img src="../images/girl.svg" class="girl-icon"></li>
            </ul>
        </nav>
    </header>
    <div class="popup-container" id="invite-popup-container">
        <div class="popup-style">
            <div class="popup">
                <div class="popup-main-label">Invite a friend</div>
                <input type="text" placeholder="Email">
                <div class="popup-buttons">
                    <button id="invite-close-button">Cancel</button>
                    <button>Invite</button>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div class="classroom-container">
            <div class="upper-part" id="upper-part">
                <div class="upper-part-image">
                    <img src="../images/covers/img_code.jpg" class="title-image" id="title-image">
                    <div class="classroom-title">Programming</div>
                    <button class="show-additional-info" id="show-additional-info">
                        <svg>
                            <path d="M12 16.41l-6.71-6.7 1.42-1.42 5.29 5.3 5.29-5.3 1.42 1.42z"></path>
                        </svg>
                    </button>
                </div>
                <div class="additional-info-wrapper" id="additional-info-wrapper">
                    <div class="additional-info">
                        <div class="upper-part-label">
                            <span class="upper-part-bold-label">Subject</span>
                            <span>OOP</span>
                        </div>
                        <div class="upper-part-label">
                            <span class="upper-part-bold-label">Room</span>
                            <span>420</span>
                        </div>
                    </div>
                </div>
            </div>
    </main>
</body>

</html>
