<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/script.js"></script>
    <title>Programming</title>
</head>

<body>
    <header>
        <nav>
            <ul class="left-stuff">
                <button class="burger-icon"><img src="../images/burger.svg"></button>
                <li class="logo">ClassniRoom</li>
            </ul>
            <ul class="middle-text">
                <li><a href="#" class="curr-page">Stream</a></li>
                <li><a href="assignments.html">Assignments</a></li>
                <li><a href="students.html">People</a></li>
            </ul>
            <ul class="right-stuff">
                <button class="invite-button" id="invite-button">Invite</button>
                <li><img src="../images/girl.svg" class="girl-icon"></li>
            </ul>
        </nav>
    </header>
    <div class="popup-container" id="invite-popup-container">
        <div class="popup-style">
            <div class="popup">
                <div class="popup-main-label">Invite a friend</div>
                <input type="text" placeholder="Email">
                <div class="popup-buttons">
                    <button id="invite-close-button">Cancel</button>
                    <button>Invite</button>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div class="classroom-container">
            <div>
                <div class="upper-part-image">
                    <img src="../images/covers/img_code.jpg" class="title-image" id="title-image">
                    <div class="classroom-title">Programming</div>
                    <button class="show-additional-info" id="show-additional-info">
                        <svg>
                            <path d="M12 16.41l-6.71-6.7 1.42-1.42 5.29 5.3 5.29-5.3 1.42 1.42z"></path>
                        </svg>
                    </button>
                </div>
                <div class="additional-info-wrapper" id="additional-info-wrapper">
                    <div class="additional-info">
                        <div class="upper-part-label">
                            <span class="upper-part-bold-label">Subject</span>
                            <span>OOP</span>
                        </div>
                        <div class="upper-part-label">
                            <span class="upper-part-bold-label">Room</span>
                            <span>420</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="stream-main">
                <div class="left-part-container">
                    <div class="upcoming-label">Upcoming</div>
                    <div class="upcoming-text">Woohoo, no work due soon!</div>
                    <div class="left-part-button">
                        <a href="#">View all</a>
                    </div>
                </div>
                <div class="right-part-container">
                    <div class="post-container">
                        <svg viewBox="0 0 24 24">
                            <path
                                d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm0 22c-3.123 0-5.914-1.441-7.749-3.69.259-.588.783-.995 1.867-1.246 2.244-.518 4.459-.981 3.393-2.945-3.155-5.82-.899-9.119 2.489-9.119 3.322 0 5.634 3.177 2.489 9.119-1.035 1.952 1.1 2.416 3.393 2.945 1.082.25 1.61.655 1.871 1.241-1.836 2.253-4.628 3.695-7.753 3.695z" />
                        </svg>
                        <div class="announcement">Announce something to your class</div>
                    </div>
                </div>
            </div>
    </main>
</body>

</html>
