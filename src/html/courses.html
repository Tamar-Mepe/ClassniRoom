<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Your Courses</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script defer src="../js/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../images/favicon.png">
</head>

<body>
    <header>
        <nav>
            <ul class="left-stuff">
                <button class="burger-icon" id="burger-icon"><img src="../images/burger.svg"></button>
                <li class="logo">ClassniRoom</li>
            </ul>
            <ul class="right-stuff">
                <div class="dropdown">
                    <button class="plus-button">+</button>
                    <div class="menu-content">
                        <button class="dropdown-button" id="join-class">Join Class</button>
                        <button class="dropdown-button" id="create-class">Create Class</button>
                    </div>
                </div>
                <li><img src="../images/girl.svg" class="girl-icon"></li>
            </ul>
        </nav>
    </header>

    <div class="popup-container" id="join-class-popup">
        <div class="popup-style">
            <div class="popup">
                <div class="popup-main-label">Join Class</div>
                <div class="popup-small-text">Ask your teacher for the class code, then enter it here.</div>
                <input type="text" placeholder="Class code">
                <div class="popup-buttons">
                    <button id="close-join">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="popup-container" id="create-class-popup">
        <div class="popup-style">
            <div class="popup">
                <div class="popup-main-label">Create Class</div>
                <input type="text" placeholder="Class name (required)">
                <input type="text" placeholder="Section">
                <input type="text" placeholder="Subject">
                <input type="text" placeholder="Room">
                <div class="popup-buttons">
                    <button id="close">Cancel</button>
                    <button>Create</button>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar-container" id="sidebar-container">
        <div class="sidebar-style" id="sidebar-style">
            <div class="sidebar">
                <div class="sidebar-component">
                    <a href="courses.html" class="sidebar-item" id="sidebar-curr">
                        <span>
                            <svg>
                                <path d="M12 3L4 9v12h16V9l-8-6zm6 16h-3v-6H9v6H6v-9l6-4.5 6 4.5v9z"></path>
                            </svg>
                        </span>
                        <span>Classes</span>
                    </a>
                </div>
                <div class="sidebar-component" id="sidebar-component">
                    <div class="component-label">Enrolled</div>
                    <template id="sidebar-course-template">
                        <a href="classroom.html" class="sidebar-item">
                            <span class="classroom-icon">P</span>
                            <span id="course-name-label">Programming</span>
                        </a>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <main>
        <div class="courses-main">
            <div class="row" id="course-row">
                <template id='course-card-template'>
                    <div class="column">
                        <img src="" class="col-img">
                        <a href="classroom.html" class="class-label"></a>
                        <div class="lecturer-label"></div>
                        <img src="../images/user.png" class="lecturer-icon">
                        <div class="classwork-icon-container">
                            <a href="yourwork.html">
                                <svg width="24" height="24" viewBox="0 0 24 24">
                                    <path
                                        d="M19 3h-4.18C14.4 1.84 13.3 1 12 1s-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7.55 0c.14-.15.33-.25.55-.25s.41.1.55.25c.12.13.2.31.2.5 0 .41-.34.75-.75.75s-.75-.34-.75-.75c0-.19.08-.37.2-.5zM19 5v10.79C16.52 14.37 13.23 14 12 14s-4.52.37-7 1.79V5h14zM5 19v-.77C6.74 16.66 10.32 16 12 16s5.26.66 7 2.23V19H5z">
                                    </path>
                                    <path
                                        d="M12 13c1.94 0 3.5-1.56 3.5-3.5S13.94 6 12 6 8.5 7.56 8.5 9.5 10.06 13 12 13zm0-5c.83 0 1.5.67 1.5 1.5S12.83 11 12 11s-1.5-.67-1.5-1.5S11.17 8 12 8z">
                                    </path>
                                </svg>
                            </a>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </main>
</body>

</html>
