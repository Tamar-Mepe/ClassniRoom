<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="../css/autorization.css">
    <link rel="stylesheet" href="../css/loginstyles.css">
</head>

<body>
    <div id="wrapper">
        <div class="nav-buttons">
            <div class="lr-button">
                <a href="login.html">Log In</a>
            </div>
            <div class="lr-button">
                <a href="register.html">Register</a>
            </div>
        </div>

        <div class="forms">
            <input type="text" placeholder="Email" class="form">
            <input type="password" placeholder="Password" class="form">
        </div>

        <div>
            <button type="submit" class="button-lr">Log In</button>
        </div>

        <div class="or-label">OR</div>

        <button type="submit" class="google-button">
            <div class="google-btn">
                <div class="google-icon-wrapper">
                    <img class="google-icon"
                        src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" />
                </div>
            </div>
            <p class="btn-text"><b>Sign in with Google</b></p>
        </button>
    </div>
</body>

</html>
