<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="../js/script.js"></script>
    <title>Assignment</title>
    <link rel="icon" type="image/png" href="../images/favicon.png">
</head>

<body>
    <header>
        <nav>
            <ul class="left-stuff">
                <button class="burger-icon"><img src="../images/burger.svg"></button>
                <li class="logo">ClassniRoom</li>
            </ul>
            <ul class="right-stuff">
                <button class="invite-button" id="invite-button">Invite</button>
                <li><img src="../images/girl.svg" class="girl-icon"></li>
            </ul>
        </nav>
    </header>
    <div class="popup-container" id="invite-popup-container">
        <div class="popup-style">
            <div class="popup">
                <div class="popup-main-label">Invite a friend</div>
                <input type="text" placeholder="Email">
                <div class="popup-buttons">
                    <button id="invite-close-button">Cancel</button>
                    <button id="inv-button">Invite</button>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div class="single-assignment-container">
            <div class="single-assignment-left">
                <div class="single-assignment-upper-part">
                    <div class="single-assignment-name-style" id="assignment-name-id"></div>
                    <div class="author-and-date">
                        <span id="author-id"></span>
                        <span id="posted-date-id"></span>
                    </div>
                    <div class="points-due-date" id="type-1-bar-id">
                        <span id="points-id"></span>
                        <span id="due-date-id"></span>
                    </div>
                </div>
                <div class="single-assignment-content" id="single-assignment-content"></div>
                <div class="post-comments" id="post-comments-container">
                    <button class="single-button" id="single-comments-btn"></button>
                    <template id="single-assignment-comments-template">
                        <div class="post-comment">
                            <div>
                                <svg viewBox="0 0 24 24">
                                    <path
                                        d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm0 22c-3.123 0-5.914-1.441-7.749-3.69.259-.588.783-.995 1.867-1.246 2.244-.518 4.459-.981 3.393-2.945-3.155-5.82-.899-9.119 2.489-9.119 3.322 0 5.634 3.177 2.489 9.119-1.035 1.952 1.1 2.416 3.393 2.945 1.082.25 1.61.655 1.871 1.241-1.836 2.253-4.628 3.695-7.753 3.695z" />
                                </svg>
                            </div>
                            <div class="single-comment">
                                <span class="post-owner" id="comm-owner-id"></span>
                                <span class="date-style" id="comm-date-id"></span>
                                <div class="comment-styling" id="comm-main-content"></div>
                            </div>
                        </div>
                    </template>
                </div>
                <div class="comment-input-field">
                    <span>
                        <svg viewBox="0 0 24 24">
                            <path
                                d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm0 22c-3.123 0-5.914-1.441-7.749-3.69.259-.588.783-.995 1.867-1.246 2.244-.518 4.459-.981 3.393-2.945-3.155-5.82-.899-9.119 2.489-9.119 3.322 0 5.634 3.177 2.489 9.119-1.035 1.952 1.1 2.416 3.393 2.945 1.082.25 1.61.655 1.871 1.241-1.836 2.253-4.628 3.695-7.753 3.695z" />
                        </svg>
                    </span>
                    <span>
                        <input type="text" placeholder="Add class comment...">
                    </span>
                    <button>
                        <svg>
                            <path d="M2 3v18l20-9L2 3zm2 11l9-2-9-2V6.09L17.13 12 4 17.91V14z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="single-assignment-right" id="single-assignment-right">
                <div class="single-assignment-right-upper">
                    <div class="your-work-label-style">Your Work</div>
                    <div class="assignment-curr-status" id="assignment-curr-status">Turned in</div>
                </div>
                <div class="single-right-buttons">
                    <button id="mark-as-done">Mark as done</button>
                    <button>Add or create</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
