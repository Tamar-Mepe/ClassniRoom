<div class="classroom-container">
    <div>
        <div class="upper-part-image">
            <img src="" class="title-image" id="title-image">
            <div class="classroom-title" id="classroom-title"></div>
            <button class="show-additional-info" id="show-additional-info">
                <img src="/images/icons/show_additional_info.svg">
            </button>
        </div>
        <div class="additional-info-wrapper" id="additional-info-wrapper">
            <div class="additional-info">
                <div class="upper-part-label" id="subject-label">
                    <span class="upper-part-bold-label">Subject</span>
                    <span id="classroom-subject"></span>
                </div>
                <div class="upper-part-label" id="room-label">
                    <span class="upper-part-bold-label">Room</span>
                    <span id="classroom-room"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="stream-main">
        <div class="left-part-container">
            <div class="upcoming-label">Upcoming</div>
            <div class="upcoming-text" id="upcoming-assignment-text">Woohoo, no work due soon!</div>
            <a href="" class="upcoming-text" id="upcoming-assignment-href" data-navigo></a>
            <div class="left-part-button"><a href="" id="view-all-materials" data-navigo>View all</a></div>
        </div>
        <div class="right-part-container" id="right-part-container">
            <div class="announce-containers">
                <div class="announce-container">
                    <img src="/images/users/user.svg">
                    <div>Announce something to your class...</div>
                </div>
                <div class="announce-container-2">
                    <textarea rows="8" placeholder="Announce something to your class..."
                        id="announce-textarea"></textarea>
                    <div class="announcement-post-buttons">
                        <button id="cancel-button-post">Cancel</button>
                        <button id="post-button-post">Post</button>
                    </div>
                </div>
            </div>
            <div class="search-stream-bar-container">
                <div class="search-stream-bar">
                    <input rows="1" placeholder="Search the stream..." id="search-stream-bar-id"></input>
                </div>
                <button class="reset-search-btn" id="reset-search-btn">Reset</button>
            </div>
            <template id="class-post-template">
                <div class="class-post-container">
                    <div class="class-post-upper">
                        <img src="/images/users/user.svg" id="post-author-image">
                        <div class="post-upper-labels">
                            <div class="post-owner" id="post-owner"></div>
                            <div class="date-style" id="date-style"></div>
                        </div>
                    </div>
                    <div class="post-class-main-text" id="post-class-main-text"></div>
                    <div class="post-comments" id="post-comments">
                        <button class="post-comments-button button-hover" id="post-comments-button"></button>
                        <template id="post-comment-template">
                            <div class="post-comment">
                                <div>
                                    <img src="/images/users/user.svg" id="commenter-image">
                                </div>
                                <div class="single-comment">
                                    <span class="post-owner" id="comment-owner"></span>
                                    <span class="date-style" id="comment-posted"></span>
                                    <div class="comment-styling" id="comment-text"></div>
                                </div>
                            </div>
                        </template>
                    </div>
                    <div class="comment-input-field">
                        <span>
                            <img src="/images/icons/input_field_1.svg" id="comm-owner-img">
                        </span>
                        <span>
                            <input type="text" placeholder="Add class comment...">
                        </span>
                        <button>
                            <img src="/images/icons/input_field_2.svg" id="comm-owner-img">
                        </button>
                    </div>
                </div>
            </template>
            <template id="assignment-announcement-template">
                <div class="assignment-announcement">
                    <a data-navigo href="" class="posted-assignment-style" id="assignment-href">
                        <div class="class-post-container posted-assignment-container">
                            <div class="class-post-upper">
                                <div class="assignment-announcement-logo">
                                    <img src="/images/icons/assignment_logo_2.svg">
                                </div>
                                <div class="post-upper-labels">
                                    <div class="post-owner" id="assignment-announcement-owner"></div>
                                    <div class="date-style" id="assignment-announced-date"></div>
                                </div>
                            </div>
                            <div class="assignment-announcement-comments" id="assignment-announcement-comments">
                                <div id="assignment-comment-num"></div>
                            </div>
                        </div>
                    </a>
                </div>
            </template>
        </div>
    </div>
</div>
