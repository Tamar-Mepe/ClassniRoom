<div class="loading-screen-container" id="loading-screen-container">
    <div class="loading-screen-style">
        <div class="loading-screen">
            <div id="loading-screen-main-label"></div>
        </div>
    </div>
</div>

<div class="auth-wrapper">
    <div class="container">
        <div class="content-style">
            <div class="sign-in-label">Sign in</div>
            <div class="use-google-label">Use your Google Account</div>
            <form id="login-form">
                <div class="forms">
                    <input type="text" placeholder="Email" id="email">
                    <input type="password" placeholder="Password" id="password" required>
                </div>
                <div class="wrong-credentials" id="wrong-credentials">Incorrect Email/Password</div>
                <button class="button-lr" id="button-lr">Log In</button>
            </form>
            <div class="or-label">OR</div>
            <div>
                <button class="google-button" id="google-button">
                    <div class="button-wrapper">
                        <img class="google-icon" src="../images/googlelogo.svg" />
                        <div class="btn-text">Sign in with Google</div>
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>
