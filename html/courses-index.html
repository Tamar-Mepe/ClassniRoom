<div class="courses-main" id="courses-main">

            <img src="/images/icons/noclasses.png">
            <div class="not-enrolled-label">You are not enrolled in any classes</div>
        </div>
    </template>
    <div class="row" id="course-row">
        <template id="course-card-template">
            <div class="column">
                <img src="" class="col-img">
                <a href="/courses" class="class-label" data-navigo></a>

                <div class="classwork-icon-container">
                    <a href="" id="redirect-to-your-work" data-navigo>
                        <img src="/images/icons/viewwork.svg">
                    </a>
                </div>
            </div>
        </template>
